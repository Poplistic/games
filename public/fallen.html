<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fallen Tributes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
	--cyan: #00ffff;
	--cyan-soft: rgba(0,255,255,.25);
	--bg: #02040a;
}

body {
	margin:0;
	background:radial-gradient(circle at top, #050b14, #02040a 70%);
	color:#aefcff;
	font-family:system-ui,sans-serif;
	padding:24px;
	overflow-x:hidden;
}

/* ===== Title ===== */
h1 {
	text-align:center;
	letter-spacing:3px;
	font-weight:600;
	margin-bottom:30px;
	text-shadow:
		0 0 25px rgba(0,255,255,.6),
		0 0 60px rgba(0,255,255,.25);
}

/* ===== Grid ===== */
.grid {
	display:grid;
	grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
	gap:22px;
	max-width:1200px;
	margin:auto;
}

/* ===== Card ===== */
.card {
	position:relative;
	background:
		linear-gradient(180deg, rgba(0,255,255,.18), rgba(0,60,60,.05));
	border-radius:16px;
	padding:16px 12px 14px;
	text-align:center;
	border:1px solid rgba(0,255,255,.45);
	box-shadow:
		0 0 30px rgba(0,255,255,.3),
		inset 0 0 40px rgba(0,255,255,.1);
	backdrop-filter: blur(12px) saturate(140%);
	overflow:hidden;
}

/* Scanlines */
.card::before {
	content:"";
	position:absolute;
	inset:0;
	background:
		repeating-linear-gradient(
			180deg,
			rgba(255,255,255,.04),
			rgba(255,255,255,.04) 1px,
			transparent 1px,
			transparent 3px
		);
	pointer-events:none;
}

/* Edge glow */
.card::after {
	content:"";
	position:absolute;
	inset:-1px;
	border-radius:16px;
	box-shadow:0 0 30px rgba(0,255,255,.45);
	opacity:.4;
	pointer-events:none;
}

/* ===== Avatar ===== */
img {
	width:150px;
	height:150px;
	border-radius:50%;
	border:3px solid rgba(0,255,255,.7);
	box-shadow:
		0 0 25px rgba(0,255,255,.8),
		inset 0 0 20px rgba(0,255,255,.4);
	margin-bottom:8px;
}

/* ===== Text ===== */
.name {
	margin:10px 0 4px;
	font-size:18px;
	font-weight:600;
}

.order {
	color:#7ff;
	font-size:13px;
	opacity:.85;
	letter-spacing:.5px;
}

/* ===== Admin Input ===== */
#adminPass {
	position:fixed;
	bottom:90px;
	right:24px;
	width:220px;
	background:rgba(0,0,0,.65);
	border:1px solid rgba(0,255,255,.5);
	color:#aefcff;
	padding:10px;
	border-radius:10px;
	outline:none;
	box-shadow:0 0 20px rgba(0,255,255,.4);
}

/* ===== Reset Button ===== */
#reset {
	position:fixed;
	bottom:24px;
	right:24px;
	padding:14px 28px;
	font-size:15px;
	background:linear-gradient(180deg, #ff3333, #aa0000);
	color:white;
	border:none;
	border-radius:12px;
	cursor:pointer;
	box-shadow:
		0 0 25px rgba(255,0,0,.8),
		inset 0 0 20px rgba(255,255,255,.15);
	display:none;
}

/* ===== Ambient Scanline Drift ===== */
body::after {
	content:"";
	position:fixed;
	inset:0;
	background:
		repeating-linear-gradient(
			180deg,
			rgba(255,255,255,.02),
			rgba(255,255,255,.02) 1px,
			transparent 1px,
			transparent 4px
		);
	animation: drift 6s linear infinite;
	pointer-events:none;
}

@keyframes drift {
	from { transform:translateY(0); }
	to { transform:translateY(4px); }
}
</style>
</head>

<body>

<h1>Fallen Tributes</h1>
<div id="grid" class="grid"></div>

<input type="password" id="adminPass" placeholder="Enter admin password">
<button id="reset">Admin Reset</button>

<script>
function generatePassword() {
	const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
	let pass = "";
	for (let i = 0; i < 16; i++) {
		pass += chars.charAt(Math.floor(Math.random() * chars.length));
	}
	return pass;
}

const ADMIN_PASS = generatePassword();
console.log("Admin password:", ADMIN_PASS);
