<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HG Spectator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #050001;
    font-family: system-ui, Segoe UI, sans-serif;
    color: #ffe8ee;
}
#ui {
    position: fixed;
    top: 16px;
    left: 16px;
    background: rgba(20,5,10,0.55);
    backdrop-filter: blur(8px);
    border-radius: 14px;
    padding: 12px 14px;
    z-index: 10;
    min-width: 180px;
}
#ui b {
    font-size: 14px;
    letter-spacing: .08em;
    opacity: .85;
}
.name {
    margin-top: 6px;
    padding: 6px 8px;
    border-radius: 10px;
    background: rgba(255,80,100,0.14);
    font-size: 13px;
}
#hint {
    position: fixed;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    opacity: .6;
    font-size: 12px;
}
canvas { display:block }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "socket.io-client": "https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.esm.min.js"
  }
}
</script>
</head>
<body>

<div id="ui"><b>TRIBUTES</b></div>
<div id="hint">Click to control • WASD move • Mouse look</div>

<script type="module">
import * as THREE from "three";
import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";
import { io } from "socket.io-client";

/* ================= CONFIG ================= */
const params = new URLSearchParams(location.search);
const SERVER_ID = params.get("serverId") || "default";

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050001);

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 1, 25000);
camera.position.set(0, 900, 1600);

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffd6dc, 0.45));

const sun = new THREE.DirectionalLight(0xffb0c0, 1.6);
sun.position.set(6000, 8000, 4000);
scene.add(sun);

/* ================= FLOOR ================= */
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(8000, 8000),
    new THREE.MeshStandardMaterial({
        color: 0x2b070c,
        roughness: 0.9
    })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ================= ARENA ================= */
new OBJLoader().load("/arena.obj", obj => {
    obj.traverse(n => {
        if (n.isMesh) {
            n.material = new THREE.MeshStandardMaterial({
                color: 0x6f1824,
                roughness: 0.7,
                emissive: 0x24070c,
                emissiveIntensity: 0.3
            });
        }
    });
    obj.scale.setScalar(10);
    obj.rotation.y = Math.PI;
    scene.add(obj);
});

/* ================= PLAYERS ================= */
const players = new Map();
const ui = document.getElementById("ui");
const texLoader = new THREE.TextureLoader();

function makePlayer(p){
    const mat = new THREE.SpriteMaterial({
        map: texLoader.load(`/bust/${p.id}`),
        transparent: true,
        depthTest: false
    });
    const sprite = new THREE.Sprite(mat);
    sprite.scale.set(90, 90, 1);
    scene.add(sprite);
    return sprite;
}

function updateUI(list){
    ui.innerHTML = "<b>TRIBUTES</b>";
    for(const p of list){
        const d = document.createElement("div");
        d.className = "name";
        d.textContent = p.name;
        ui.appendChild(d);
    }
}

/* ================= SOCKET.IO ================= */
const socket = io();

socket.on("connect", () => {
    socket.emit("join", SERVER_ID);
});

socket.on("map:update", data => {
    const alive = new Set();
    updateUI(data);

    for(const p of data){
        alive.add(p.id);

        if(!players.has(p.id)){
            players.set(p.id, makePlayer(p));
        }

        const s = players.get(p.id);
        s.position.set(p.x, p.y + 90, p.z);
    }

    for(const [id,s] of players){
        if(!alive.has(id)){
            scene.remove(s);
            players.delete(id);
        }
    }
});

/* ================= CONTROLS ================= */
const cam = { yaw:0, pitch:0 };
const keys = Object.create(null);

addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup",   e => keys[e.code] = false);

addEventListener("mousemove", e=>{
    if(document.pointerLockElement){
        cam.yaw   -= e.movementX * 0.002;
        cam.pitch -= e.movementY * 0.002;
        cam.pitch = Math.max(-1.4, Math.min(1.4, cam.pitch));
    }
});

renderer.domElement.onclick = () =>
    renderer.domElement.requestPointerLock();

/* ================= LOOP ================= */
let last = performance.now();

function animate(now){
    requestAnimationFrame(animate);
    const dt = Math.min(0.05, (now - last) / 1000);
    last = now;

    const speed = 1200 * dt;

    const forward = new THREE.Vector3(
        Math.sin(cam.yaw), 0, Math.cos(cam.yaw)
    );
    const right = new THREE.Vector3(
        Math.cos(cam.yaw), 0, -Math.sin(cam.yaw)
    );

    if(keys.KeyW) camera.position.addScaledVector(forward, -speed);
    if(keys.KeyS) camera.position.addScaledVector(forward,  speed);
    if(keys.KeyA) camera.position.addScaledVector(right,   -speed);
    if(keys.KeyD) camera.position.addScaledVector(right,    speed);

    camera.rotation.order = "YXZ";
    camera.rotation.y = cam.yaw;
    camera.rotation.x = cam.pitch;

    for(const [,p] of players){
        p.quaternion.copy(camera.quaternion);
    }

    renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize", ()=>{
    renderer.setSize(innerWidth, innerHeight);
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
});
</script>
</body>
</html>
