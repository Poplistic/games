<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spectator Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #050001;
    font-family: system-ui, Segoe UI, sans-serif;
    color: #ffe8ee;
}
#ui {
    position: fixed;
    top: 16px;
    left: 16px;
    background: rgba(20,5,10,0.4);
    border-radius: 14px;
    padding: 12px;
    z-index: 10;
}
.name {
    margin-top: 6px;
    padding: 6px 8px;
    border-radius: 10px;
    background: rgba(255,80,100,0.12);
}
canvas { display:block }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
<body>

<div id="ui"><b>Tributes</b></div>

<script type="module">
import * as THREE from "three";

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050001);

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 10000);
camera.position.set(0, 600, 1200);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffc0cc, 1.2);
sun.position.set(3000, 4000, 2000);
scene.add(sun);

/* ================= FLOOR ================= */
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(5000, 5000),
    new THREE.MeshStandardMaterial({
        color: 0x3a0c12,
        roughness: 0.8
    })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ================= PLAYERS ================= */
const players = new Map();
const ui = document.getElementById("ui");
const texLoader = new THREE.TextureLoader();

function makePlayer(p){
    const mat = new THREE.SpriteMaterial({
        map: texLoader.load(`/bust/${p.id}`),
        transparent: true
    });
    const sprite = new THREE.Sprite(mat);
    sprite.scale.set(80, 80, 1);
    scene.add(sprite);
    return sprite;
}

async function updatePlayers(){
    let data;
    try {
        const r = await fetch("/map");
        if(!r.ok) return;
        data = await r.json();
    } catch {
        return;
    }

    ui.innerHTML = "<b>Tributes</b>";
    const alive = new Set();

    for(const p of data){
        alive.add(p.id);

        if(!players.has(p.id)){
            players.set(p.id, makePlayer(p));
        }

        const m = players.get(p.id);
        m.position.set(p.x, p.y + 80, p.z);

        const d = document.createElement("div");
        d.className = "name";
        d.textContent = p.name;
        ui.appendChild(d);
    }

    for(const [id,m] of players){
        if(!alive.has(id)){
            scene.remove(m);
            players.delete(id);
        }
    }
}
setInterval(updatePlayers, 250);

/* ================= CONTROLS ================= */
const cam = { yaw:0, pitch:0 };
const keys = Object.create(null);

addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup",   e => keys[e.code] = false);

addEventListener("mousemove", e=>{
    if(document.pointerLockElement){
        cam.yaw   -= e.movementX * 0.002;
        cam.pitch -= e.movementY * 0.002;
        cam.pitch = Math.max(-1.4, Math.min(1.4, cam.pitch));
    }
});
renderer.domElement.onclick = () =>
    renderer.domElement.requestPointerLock();

/* ================= LOOP ================= */
function animate(){
    requestAnimationFrame(animate);

    const speed = 30;

    const forward = new THREE.Vector3(
        Math.sin(cam.yaw), 0, Math.cos(cam.yaw)
    );
    const right = new THREE.Vector3(
        Math.cos(cam.yaw), 0, -Math.sin(cam.yaw)
    );

    if(keys.KeyW) camera.position.addScaledVector(forward, -speed);
    if(keys.KeyS) camera.position.addScaledVector(forward,  speed);
    if(keys.KeyA) camera.position.addScaledVector(right,   -speed);
    if(keys.KeyD) camera.position.addScaledVector(right,    speed);

    camera.rotation.order = "YXZ";
    camera.rotation.y = cam.yaw;
    camera.rotation.x = cam.pitch;

    for(const [,p] of players){
        p.quaternion.copy(camera.quaternion);
    }

    renderer.render(scene, camera);
}
animate();

addEventListener("resize", ()=>{
    renderer.setSize(innerWidth, innerHeight);
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
});
</script>
</body>
</html>
