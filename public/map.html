<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spectator Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
	body { margin:0; overflow:hidden; background:black }
	canvas { display:block }

	.ui {
		position:absolute;
		color:white;
		font-family:system-ui,sans-serif;
		background:rgba(20,20,20,.65);
		backdrop-filter: blur(6px);
		border:1px solid rgba(255,255,255,.1);
		border-radius:8px;
		padding:8px;
		font-size:12px;
	}

	#log.fade div { opacity:0; transition:opacity 1s }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

/* ======================
   SCENE
====================== */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050508);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 20000);
camera.position.set(2000,2000,2000);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* ======================
   LIGHT
====================== */
scene.add(new THREE.AmbientLight(0xffffff,0.35));
const sun = new THREE.DirectionalLight(0xffffff,1.1);
sun.position.set(3000,6000,2000);
scene.add(sun);

/* ======================
   UI
====================== */
const tributeUI = ui("10px","10px");
const killUI = ui("10px",null,"10px");
const chatUI = ui(null,"10px",null,"10px");

chatUI.innerHTML = `
<div id="log" style="height:120px;overflow:auto"></div>
<input id="input" placeholder="chat">
`;

function ui(t,l,r,b){
	const d=document.createElement("div");
	d.className="ui";
	if(t)d.style.top=t;
	if(l)d.style.left=l;
	if(r)d.style.right=r;
	if(b)d.style.bottom=b;
	document.body.appendChild(d);
	return d;
}

/* ======================
   SOCKET
====================== */
const socket = io();
socket.on("chat:msg",m=>{
	log.innerHTML+=`<div><b>${m.from}:</b> ${m.msg}</div>`;
	log.scrollTop=log.scrollHeight;
});

/* ======================
   PLAYERS
====================== */
const group = new THREE.Group();
scene.add(group);
const players = new Map();

function makePlayer(name){
	const m=new THREE.Mesh(
		new THREE.SphereGeometry(10,16,16),
		new THREE.MeshStandardMaterial()
	);

	const arrow=new THREE.Mesh(
		new THREE.ConeGeometry(6,20,8),
		new THREE.MeshStandardMaterial({color:0xffff00})
	);
	arrow.rotation.x=Math.PI/2;
	arrow.position.y=35;
	m.add(arrow);

	m.userData={
		pos:new THREE.Vector3(),
		vel:new THREE.Vector3(),
		target:new THREE.Vector3(),
		arrowAngle:0,
		arrowTarget:0
	};

	return m;
}

/* ======================
   UPDATE
====================== */
async function updatePlayers(){
	const data=await fetch("/map").then(r=>r.json());
	tributeUI.innerHTML="<b>Tributes</b><br>"+data.map(p=>p.name).join("<br>");

	const alive=new Set();
	for(const p of data){
		alive.add(p.id);
		if(!players.has(p.id)){
			const m=makePlayer(p.name);
			group.add(m);
			players.set(p.id,m);
		}
		const m=players.get(p.id);
		const u=m.userData;

		u.target.set(p.x,p.y,p.z);
		u.vel.copy(u.target).sub(u.pos);
		u.pos.copy(u.target);

		if(p.health>66) m.material.color.set(0x00ff00);
		else if(p.health>33) m.material.color.set(0xffaa00);
		else m.material.color.set(0xff0000);

		if(p.lookX!==undefined){
			u.arrowTarget=-Math.atan2(p.lookX,p.lookZ);
		}
	}

	for(const [id,m] of players){
		if(!alive.has(id)){
			group.remove(m);
			players.delete(id);
		}
	}
}
setInterval(updatePlayers,200);

/* ======================
   CAMERA MODES
====================== */
let followed=null;
let mode="free";

addEventListener("pointerdown",e=>{
	const ray=new THREE.Raycaster();
	const mouse=new THREE.Vector2(
		(e.clientX/innerWidth)*2-1,
		-(e.clientY/innerHeight)*2+1
	);
	ray.setFromCamera(mouse,camera);
	const hit=ray.intersectObjects(group.children)[0];
	if(hit){
		followed=hit.object;
		mode="follow";
		controls.enabled=false;
	}
});

addEventListener("keydown",e=>{
	if(e.key==="f"){ mode="free"; followed=null; controls.enabled=true }
	if(e.key==="1"&&followed) mode="follow";
	if(e.key==="2"&&followed) mode="fp";
});

/* ======================
   LOOP
====================== */
function animate(){
	requestAnimationFrame(animate);

	for(const m of group.children){
		const u=m.userData;
		m.position.lerp(u.pos,0.15);
		u.arrowAngle=THREE.MathUtils.lerp(u.arrowAngle,u.arrowTarget,0.2);
		m.children[0].rotation.y=u.arrowAngle;
	}

	if(mode==="follow"&&followed){
		camera.position.lerp(followed.position.clone().add(new THREE.Vector3(0,400,700)),0.06);
		camera.lookAt(followed.position);
	}

	if(mode==="fp"&&followed){
		const u=followed.userData;
		camera.position.lerp(followed.position.clone().add(new THREE.Vector3(0,80,0)),0.35);
		camera.quaternion.slerp(
			new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0),u.arrowAngle),
			0.35
		);
	}

	controls.update();
	renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
	camera.aspect=innerWidth/innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
